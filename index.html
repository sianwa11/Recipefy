<!DOCTYPE html>
<html lang="en" class="no-focus">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <title>Recipe-fy</title>

    <!-- Open Graph Meta -->
    <meta
      property="og:title"
      content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework"
    />
    <meta property="og:site_name" content="Codebase" />
    <meta
      property="og:description"
      content="Codebase - Bootstrap 4 Admin Template &amp; UI Framework created by pixelcave and published on Themeforest"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- Stylesheets -->

    <!-- Fonts and Codebase framework -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700"
    />
    <link rel="stylesheet" id="css-main" href="assets/css/codebase.min.css" />

    <!-- You can include a specific file from css/themes/ folder to alter the default color theme of the template. eg: -->
    <!-- <link rel="stylesheet" id="css-theme" href="assets/css/themes/flat.min.css"> -->
    <!-- END Stylesheets -->

    <script defer type="module" src="src/controller.js"></script>
  </head>
  <body>
    <!-- Page Container -->

    <div
      id="page-container"
      class="sidebar-inverse side-scroll page-header-fixed main-content-boxed"
    >
      <!-- Header -->
      <header id="page-header">
        <!-- Header Content -->
        <div class="content-header">
          <div class="content-header-section w-100">
            <div class="row no-gutters">
              <div class="col text-right">
                <!-- Open Search Section -->
                <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
                <button
                  type="button"
                  class="btn btn-dual-secondary"
                  data-toggle="layout"
                  data-action="header_search_on"
                >
                  <i class="fa fa-search"></i>
                </button>
                <!-- END Open Search Section -->
              </div>
            </div>
          </div>
        </div>
        <!-- END Header Content -->

        <!-- Header Search -->
        <div id="page-header-search" class="overlay-header">
          <div class="content-header content-header-fullrow">
            <form class="search_form">
              <div class="input-group">
                <div class="input-group-prepend">
                  <!-- Close Search Section -->
                  <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
                  <button
                    type="button"
                    class="btn btn-secondary px-15"
                    data-toggle="layout"
                    data-action="header_search_off"
                  >
                    <i class="fa fa-times"></i>
                  </button>
                  <!-- END Close Search Section -->
                </div>
                <input
                  type="text"
                  class="form-control search_field"
                  placeholder="Search or hit ESC.."
                  id="page-header-search-input"
                  name="page-header-search-input"
                />
                <div class="input-group-append">
                  <button type="submit" class="btn btn-secondary px-15">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- END Header Search -->

        <!-- Header Loader -->
        <div id="page-header-loader" class="overlay-header bg-primary">
          <div class="content-header content-header-fullrow text-center">
            <div class="content-header-item">
              <i class="fa fa-sun-o fa-spin text-white"></i>
            </div>
          </div>
        </div>
        <!-- END Header Loader -->
      </header>
      <!-- END Header -->

      <!-- Main Container -->
      <main id="main-container">
        <!-- Page Content -->
        <div class="content">
          <div class="row">
            <!-- User -->
            <div class="col-lg-4 col-xl-3">
              <!-- Recipes -->
              <div class="block block-rounded">
                <div class="block-header">
                  <h3 class="block-title font-w600">Recipes</h3>
                </div>
                <div class="block-content">
                  <ul class="nav-users pull-all recipes"></ul>

                  <div class="recipe_pagination"></div>
                </div>
              </div>

              <!-- END Recipes -->
            </div>

            <!-- Selected recipe -->
            <div class="col-lg-4 col-xl-6">
              <div class="block block-rounded">
                <div class="block-content block-content-full">
                  <div class="media">
                    <div class="media-body recipe">
                      <span
                        >Start by searching for recipes.
                        <i class="fa fa-spoon"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- END Selected recipe -->

            <!-- Extra -->
            <div class="col-lg-4 col-xl-3">
              <!-- Who to follow -->
              <div class="block block-rounded">
                <div class="block-header">
                  <h3 class="block-title font-w600">Bookmarks</h3>
                </div>
                <div class="block-content block-content-full">
                  <ul class="nav-users pull-all bookmarks"></ul>

                  <div class="bookmark_pagination"></div>
                </div>
              </div>
              <!-- END Who to follow -->

              <!-- About -->
              <div class="block block-rounded">
                <div
                  class="block-content block-content-full text-muted font-size-sm"
                >
                  &copy; <span class="js-year-copy"></span>
                  <a class="text-muted ml-5" href="javascript:void(0)"
                    >About Us</a
                  >
                  <a class="text-muted ml-5" href="javascript:void(0)"
                    >Copyright</a
                  >
                </div>
                <div class="block-content block-content-full border-t">
                  <a href="javascript:void(0)">
                    <i class="fa fa-external-link-square mr-5"></i> Advertise
                    with Us
                  </a>
                </div>
              </div>
              <!-- END About -->
            </div>
            <!-- END Extra -->
          </div>
        </div>
        <!-- END Page Content -->
      </main>
      <!-- END Main Container -->

      <!-- Footer -->
      <footer id="page-footer" class="bg-white opacity-0">
        <div class="content py-20 font-size-xs clearfix">
          <div class="float-right">
            Crafted with <i class="fa fa-heart text-pulse"></i> by
            <a
              class="font-w600"
              href="https://1.envato.market/ydb"
              target="_blank"
              >pixelcave</a
            >
          </div>
          <div class="float-left">
            <a
              class="font-w600"
              href="https://1.envato.market/95j"
              target="_blank"
              >Codebase 3.2</a
            >
            &copy; <span class="js-year-copy"></span>
          </div>
        </div>
      </footer>
      <!-- END Footer -->
    </div>
    <!-- END Page Container -->
    <script src="assets/js/codebase.core.min.js"></script>

    <script src="assets/js/codebase.app.min.js"></script>
  </body>
</html>
